plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'

    testImplementation group: 'org.testng', name: 'testng', version: '7.4.0'


    implementation group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.141.59'

    //7.6.0 working well
    implementation group: 'io.appium', name: 'java-client', version: '7.6.0'

    implementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.17.2'


    runtimeOnly group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.19'

}

test {
    useTestNG()
}